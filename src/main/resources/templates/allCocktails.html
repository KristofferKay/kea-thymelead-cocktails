<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Cocktails</title>
</head>
<body>
    <section>
        <h1>All cocktails in a list</h1>
        <ul>
            <li th:each="cocktail : ${cocktails}">
                <a th:text="${cocktail.getName()}"></a>
                <a th:text="${cocktail.getIngredients()}"></a>
            </li>
        </ul>
    </section>
    <section>
        <h1>Search by ingredients</h1>
        <form action="/search" method="get">
            <label for="ingredient"></label>
            <input type="text" id="ingredient" name="ingredient" placeholder="Type one ingredient"
                   th:value="${ingredient}">
            <button type="submit">Search</button>

        </form>
    </section>

</body>
</html>
