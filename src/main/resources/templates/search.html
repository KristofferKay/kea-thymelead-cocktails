<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


  <h1>Search by ingredients</h1>
  <form action="/search" method="get">
    <label for="ingredient"></label>
    <input type="text" id="ingredient" name="ingredient" placeholder="Type one ingredient"
           th:value="${ingredient != null} ? ${ingredient} : ''">
    <button type="submit">Search</button>
  </form>

    <section th:if="${ingredient}">
    <p>All results for: <strong th:text="${ingredient}"></strong></p>
    </section>
  <section>
  <ul>
      <li th:each="cocktails : ${cocktail}">
        <a th:text="${cocktails.getName()}"></a>
      </li>
    </ul>
  </section>
</body>
</html>
